<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css" type="text/css">

</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">FIRST</h1>

        </div>
        <h3>欢迎来到.........</h3>


        <div class="container">
           <div class="row">
               <div class="col-xs-6 col-md-offset-3">
                   <div>
                       <form id="enterForm">
                           <div class="form-group col-md-offset-3 col-sm-7">
                               <input type="text" class="form-control input-sm" placeholder="用户名" required="" name="username">
                           </div>
                           <div class="form-group col-sm-7 col-md-offset-3" >
                               <input type="password" class="form-control input-sm" placeholder="密码" required="" name="password">
                           </div>
                           <div class="col-sm-7 form-group col-md-offset-3">
                               <button type="button" id="enter" class="btn btn-primary block full-width m-b">登陆</button>
                               <a href="/user/userList" class="btn btn-link" id="userList">用户列表</a>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
        </div>
        <p class="m-t">
            <small>....... &copy; 2018</small>
        </p>
    </div>
</div>




</body>

<script>
    $(function () {
        $("#enter").click(function () {
            $.ajax({
                url: "/user/addUser",
                type: "post",
                data: $("#enterForm").serializeArray(),
                dataType: "json",
                success: function (data) {
                    alert(data.msg);
                    resetForm();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("出现异常");
                }
            });
        })

        function resetForm() {
           $.each($("#enterForm input,#enterForm select"),function (i, item) {
//               if (item.nodeName == "INPUT")
                   $(item).val("");
//               if (item.nodeName == "SELECT")
           });
        }




    })
</script>
</html>
